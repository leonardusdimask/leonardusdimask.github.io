<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=0.5 shrink-to-fit=yes" />
    <title>Landing Page - Website Portofolio Leonardus Dimas Klayan Gusti</title>
      <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: Arial;
        font-size: 17px;
      }

      #myVideo {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
      }

      .content {
        position: fixed;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        color: #f1f1f1;
        width: 100%;
        padding: 20px;
      }
      .header-overlay {
        height: 100vh;
        width: 100vw;
        position: absolute;
        top: 0;
        left: 0;
        background: #225470;
        z-index: 1;
        opacity: 0.85;
      }

      #myBtn {
        background: #34b3a0;
        color: #fff;
        font-size: 1.2rem;
        padding: 1rem 2rem;
        text-decoration: none;
      }
      
      #myBtn:hover {
        background: #ddd;
        color: black;
      }
    </style>
  </head>
  <body>
    <video autoplay loop id="myVideo">
      <source src="hero-bg.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
    <audio hidden autoplay loop>
      <source src="Aydra-Know.mp3" type="audio/mpeg">
      Browsermu tidak mendukung tag audio, upgrade browsermu
    </audio>

    <div class="content">
        <div style="text-align: center;">
      <a href="portofolio.html" id="myBtn">Website Portofolio</a>
      <a href="contactme.html" id="myBtn">Form Contact Me</a>
      <a href="catur.html" id="myBtn">Games Catur</a>
    </div>
    <button onclick="myFunction()">Play</button>

    <script>
      var video = document.getElementById('myVideo');
      var btn = document.getElementById('myBtn');

      function myFunction() {
        if (video.paused) {
          video.play();
          btn.innerHTML = 'Website Portofolio';
        } else {
          video.pause();
          btn.innerHTML = 'Website Portofolio';
        }
      }
    </script>
  </body>
</html>
