<!DOCTYPE html>
<html lang="zxx">
  <head>
    <title>Landing Page - Leonardus Dimas Klayan Gusti</title>
    <!-- Favicons -->
    <link href="favicon.png" rel="icon" />
    <link href="apple-touch-icon.png" rel="apple-touch-icon" />

    <meta charset="UTF-8" />
    <meta name="description" content="leonardusdimask" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
  </head>

  <TextView android:layout_width="match_parent" android:layout_height="wrap_content" android:text="@string/lorem_ipsum" />

  <body>
    <div id="calculator">
      <div class="top">
        <span class="clear">C</span>
        <div class="screen"></div>
      </div>

      <div class="keys">
        <span>7</span>
        <span>8</span>
        <span>9</span>
        <span class="operator">+</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
        <span class="operator">-</span>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span class="operator">รท</span>
        <span>0</span>
        <span>.</span>
        <span class="eval">=</span>
        <span class="operator">x</span>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
